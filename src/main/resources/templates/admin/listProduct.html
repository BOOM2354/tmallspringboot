<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>产品管理</title>
<link rel="shortcut icon" type="image/x-icon" 
	th:href="@{/img/site/tmallIcon.ico}" media="screen" />
</head>
<body>
	<div th:insert="~{/include/admin/adminHeader :: adminHeader}"></div>
	<div th:insert="~{/include/admin/adminNavigator :: adminNavigator}"></div>	

	<script>
    $(function() {
        $("#addForm").submit(function() {
            if (!checkEmpty("name", "产品名称"))
                return false;
// 			if (!checkEmpty("subTitle", "小标题"))
// 				return false;
            if (!checkNumber("originalPrice", "原价格"))
                return false;
            if (!checkNumber("promotePrice", "优惠价格"))
                return false;
            if (!checkInt("stock", "库存"))
                return false;
            return true;
        });
    });
</script>

<div class="workingArea">
	<ol class="breadcrumb">
		<li><a th:href="@{/admin/category/list}">所有分类</a></li>
		<li><a th:href="@{'/admin/product/list/'+${c.id}}" th:inline="text">[[${c.name}]]</a></li>
		<li class="active">产品管理</li>
	</ol>
	<div class="listDataTableDiv">
		<table class="table table-striped table-bordered table-hover  table-condensed">
			<thead>
			<tr class="success">
				<th>ID</th>
				<th>图片</th>
				<th>产品名称</th>
				<th>产品小标题</th>
				<th width="53px">原价格</th>
				<th width="80px">优惠价格</th>
				<th width="80px">库存数量</th>
				<th width="80px">图片管理</th>
				<th width="80px">设置属性</th>
				<th width="42px">编辑</th>
				<th width="42px">删除</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${ps}">
					<td th:inline="text">[[${p.id}]]</td>
					<td th:if="${p.firstProductImage}">
						<img width="40px" th:attr="src=@{'/img/productSingle/'+${p.firstProductImage.id}+'.jpg'}">
					</td>
					<td th:inline="text">[[${p.name}]]</td>
					<td th:inline="text">[[${p.subTitle}]]</td>
					<td th:inline="text">[[${p.originalPrice}]]</td>
					<td th:inline="text">[[${p.promotePrice}]]</td>
					<td th:inline="text">[[${p.stock}]]</td>
					<td><a th:href="@{'/admin/productImage/list/'+${p.id}}"><span
							class="glyphicon glyphicon-picture"></span></a></td>
					<td><a th:href="@{'/admin/propertyValue/edit/'+${p.id}}"><span
							class="glyphicon glyphicon-th-list"></span></a></td>
					<td><a th:href="@{'/admin/product/edit/'+${p.id}}"><span
							class="glyphicon glyphicon-edit"></span></a></td>
					<td><a th:attr="deleteLink=@{'true'}"
						   th:href="@{'/admin/product/delete/'+${p.id}}"><span
							class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="pageDiv">
		<div th:insert="~{/include/admin/adminPage :: adminPage}"></div>	
	</div>

	<div class="panel panel-warning addDiv">
		<div class="panel-heading">新增产品</div>
		<div class="panel-body">
			<form method="post" id="addForm" th:attr="action=@{/admin/product/add}">
				<table class="addTable">
					<tr>
						<td>产品名称</td>
						<td><input id="name" name="name" type="text"
								   class="form-control"></td>
					</tr>
					<tr>
						<td>产品小标题</td>
						<td><input id="subTitle" name="subTitle" type="text"
								   class="form-control"></td>
					</tr>
					<tr>
						<td>原价格</td>
						<td><input id="originalPrice" value="99.98" name="originalPrice" type="text"
								   class="form-control"></td>
					</tr>
					<tr>
						<td>优惠价格</td>
						<td><input id="promotePrice"  value="19.98" name="promotePrice" type="text"
								   class="form-control"></td>
					</tr>
					<tr>
						<td>库存</td>
						<td><input id="stock"  value="99" name="stock" type="text"
								   class="form-control"></td>
					</tr>
					<tr class="submitTR">
						<td colspan="2" align="center">
							<input type="hidden" name="cid" th:attr="value=@{${c.id}}">
							<button type="submit" class="btn btn-success">提 交</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div th:insert="~{/include/admin/adminFooter :: adminFooter}"></div>
</div>
</body>
</html>
