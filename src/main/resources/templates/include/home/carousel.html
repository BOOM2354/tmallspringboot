<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="carousel">
	<div id="carousel-of-product"  class="carousel-of-product carousel slide carousel-fade" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-of-product" data-slide-to="1"></li>
			<li data-target="#carousel-of-product" data-slide-to="2"></li>
			<li data-target="#carousel-of-product" data-slide-to="3"></li>
			<li data-target="#carousel-of-product" data-slide-to="4"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img class="d-block w-100" th:attr="src=@{/img/lunbo/6.jpg}" >
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:attr="src=@{/img/lunbo/7.jpg}" >
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:attr="src=@{/img/lunbo/8.jpg}" >
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:attr="src=@{/img/lunbo/9.jpg}" >
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:attr="src=@{/img/lunbo/11.jpg}" >
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel-of-product" role="button" data-slide="prev">
			<span class="arousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel-of-product" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
</html>
