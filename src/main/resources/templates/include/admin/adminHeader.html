<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="adminHeader">
	<script th:attr="src=@{/js/jquery/2.0.0/jquery.min.js}"></script>
	<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet" 
				th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}"/>
	<script th:attr="src=@{/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
	<link href="css/back/style.css" rel="stylesheet"
				th:href="@{/css/back/style.css}"/>
				
	<script th:inline="javascript">
		function checkEmpty(id, name){
			var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			return true;
		}
		function checkNumber(id, name){
			var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			if(isNaN(value)){
				alert(name+ "必须是数字");
				$("#"+id)[0].focus();
				return false;
			}
			
			return true;
		}
		function checkInt(id, name){
			var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			if(parseInt(value)!=value){
				alert(name+ "必须是整数");
				$("#"+id)[0].focus();
				return false;
			}
			
			return true;
		}
		$(function(){
			$("a").click(function(){
				var deleteLink = $(this).attr("deleteLink");
				if("true"==deleteLink){
					var confirmDelete = confirm("确认要删除");
					if(confirmDelete)
						return true;
					return false;
				}
			});
		})
		function getProjectPath(){
			var curPath = document.location.href;
			var pathName = document.location.pathname;
			var index = pathName.substr(1).indexOf("/");
			var projectPart = pathName.substr(0,index+2);
			var pos = curPath.indexOf(pathName);
			var hostPart = curPath.substring(0,pos);
			var projectPath = hostPart + projectPart;
			return projectPath;
		}
	</script>	
</head>
</html>
