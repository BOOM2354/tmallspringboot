<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="adminHeader">
	<script th:attr="src=@{/js/jquery/3.3.1/jquery-3.3.1.min.js}"></script>
	<link th:href="@{/css/bootstrap/4.1.3/bootstrap.min.css}" rel="stylesheet"> 
	<link th:href="@{/css/bootstrap/MDB/mdb.min.css}" rel="stylesheet"> 
	<script th:attr="src=@{/js/bootstrap/4.1.3/bootstrap.min.js}"></script>
	<script th:attr="src=@{/js/bootstrap/MDB/mdb.min.js}"></script>
	<link th:href="@{/css/back/style.css}" rel="stylesheet">
	
	<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.7/typicons.min.css" />
				
	<script th:inline="javascript">
		// 检查是否输入为空	
		function checkEmpty(id, name){
			var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			return true;
		}
		// 检查输入的是否为数字
		function checkNumber(id, name){ var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			if(isNaN(value)){
				alert(name+ "必须是数字");
				$("#"+id)[0].focus();
				return false;
			}
			
			return true;
		}
		// 检查输入是否为整数
		function checkInt(id, name){
			var value = $("#"+id).val();
			if(value.length==0){
				alert(name+ "不能为空");
				$("#"+id)[0].focus();
				return false;
			}
			if(parseInt(value)!=value){
				alert(name+ "必须是整数");
				$("#"+id)[0].focus();
				return false;
			}
			return true;
		}
		// 删除函数
		function deleteFun(url) {
			var confirmDelete = confirm("确认要删除");
			if(confirmDelete) {
				$.ajax({
					url : url,
					type : 'delete',
					success : function(result) {
						if(result && result == "success")
							window.location.reload();
						else
							alter("删除失败！");
					}
				});
			}
		}
		// 获取url路径项目部分	
		function getRootPath(){
			var curPath = document.location.href;
			var pathName = document.location.pathname;
			var index = pathName.substr(1).indexOf("/");
			var projectPart = pathName.substr(0,index+2);
			var pos = curPath.indexOf(pathName);
			var hostPart = curPath.substring(0,pos);
			var projectPath = hostPart + projectPart;
			return projectPath;
		}
	</script>	
</head>
</html>
